<!doctype html>
<html class="overflow-y-scroll" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Tracker</title>
    <!-- css  -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- daisyui & tailwindcss -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#F8FAFC] pt-14 min-h-screen">
    <header class="max-w-[1110px] mx-auto">
      <h1 class="text-3xl font-bold text-black">Job Application Tracker</h1>
      <div class="tracker-con flex items-center justify-between gap-4 mt-5">
        <div class="bg-white p-5 w-full rounded-lg">
          <p class="text-base font-medium text-[#323B49]">Total</p>
          <h2 id="total-count" class="text-black text-2xl font-bold">0</h2>
        </div>
        <div class="bg-white p-5 w-full rounded-lg">
          <p class="text-base font-medium text-[#323B49]">Interview</p>
          <h2 id="interview-count" class="text-[green] text-2xl font-bold">
            0
          </h2>
        </div>
        <div class="bg-white p-5 w-full rounded-lg">
          <p class="text-base font-medium text-[#323B49]">Rejected</p>
          <h2 id="rejected-count" class="text-2xl font-bold text-[red]">0</h2>
        </div>
      </div>
    </header>

    <div class="divider max-w-[1110px] mx-auto"></div>
    <main class="max-w-[1110px] mx-auto">
      <div class="section-title-con flex items-center justify-between mb-6">
        <h3 class="text-xl font-semibold text-black">Available Jobs</h3>
        <p class="text-base text-[#64748B] font-medium">
          <span id="total-jobs">0</span> jobs
        </p>
      </div>
      <div class="all-jobs">
        <div class="btns">
          <button
            id="category-all"
            class="active category btn px-4 py-2 rounded border text-sm font-medium text-[#64748B]"
          >
            All
          </button>
          <button
            id="category-interview"
            class="category btn px-4 py-2 rounded border text-sm font-medium text-[#64748B]"
          >
            Interview
          </button>
          <button
            id="category-rejected"
            class="category btn px-4 py-2 rounded border text-sm font-medium text-[#64748B]"
          >
            Rejected
          </button>
        </div>
        <section
          id="all-jobs-con"
          class="all-jobs-con grid grid-cols-1 gap-4 mt-4"
        ></section>
      </div>
    </main>
    <script src="./script/data.js"></script>
    <script src="./script/machine.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
